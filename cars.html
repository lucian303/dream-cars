<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="wishlist" ng-controller="wishlistController">
    <select title="Choose a Dream Car" ng-model="selection" ng-options="car.make + ' ' + car.model for car in cars">
      <option value="">Choose a Dream Car</option>
    </select>
    <input type="submit" value="Add it" ng-click="add()" />

    <p>My Dream Cars</p>
    <ul title="My Dream Cars">
      <li ng-repeat="car in wishlist">
        <a href="javascript://" ng-click="remove(car)">(Remove)</a> {{car.make}} {{car.model}}
      </li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="cars.js"></script>
    <script src="wishlist.js"></script>
  </body>
</html>
